<!DOCTYPE html>
<html>
<head>
    <title>Учебник HTML</title>
    <style>
        code {
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Создание ссылок</h1>
    
    <p>Для создания ссылки используется тег <code>&lt;a&gt;</code>:</p>
    
    <pre><code>&lt;a href="https://example.com"&gt;Текст ссылки&lt;/a&gt;</code></pre>
    
    <p><strong>Объяснение:</strong> Атрибут <code>href</code> указывает адрес, 
    на который ведет ссылка, а текст между тегами - это то, что увидит пользователь.</p>
</body>
</html>
